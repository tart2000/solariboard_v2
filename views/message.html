<!DOCTYPE html>
<head>
  <title>Messages</title>
  <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="/client.js" defer></script>
</head>

<body>
  <div class="container pt-5">
    
    <!-- form to fill messages -->
    Tapez ci-dessous le message de votre choix
    <form class="pb-5">
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Example textarea</label>
        <textarea name="dream" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        <small id="emailHelp" class="form-text text-muted">120/240 caractères</small>
      </div>
      <div class="form-group form-check">
        <input name="keepit" type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">garder 24h</label>
      </div>
      <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>

    <hr>
    
    <!-- list of messages to keep or erase -->
    <h2>
      Messages
    </h2>
    
    <!-- Insert loop here -->
    <div class="card mt-2 mb-2">
      <div class="card-body">
        <p>
          Ceci est le texte d'un message qui a été envoyé avant.
        </p>
        <a href="#" class="btn btn-danger btn-outline">Effacer</a>
        <small class="text-muted ml-3">Il y a 2 jours</small>
      </div>
    </div>
    
    <hr>
    
    <!-- link to message board -->
  
  </div>
</body>
