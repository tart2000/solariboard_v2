<body>
  <div class="container pt-5 pb-5">
    <!-- form to fill messages -->
    <form class="pb-5">
      <div class="form-group">
        <label for="exampleFormControlTextarea1"
          >Tapez ci-dessous le message que vous souhaitez afficher sur
          l'écran</label
        >
        <textarea
          name="dream"
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
        <small id="emailHelp" class="form-text text-muted"
          >Attention, des enfants peuvent regarder ;)</small
        >
      </div>
      <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>

    <hr />

    <!-- list of messages to keep or erase -->
    <h2 class="pt-5 mb-3">
      Messages en mémoire
    </h2>

    <div class="dreams">
      <div id="dreams">
        <!-- Inserer les lignes avec le template (voir bas de page) avec le client -->
      </div>

      <!-- button to erase all old messages -->
      <a href="#" class="btn btn-danger btn-outline" id="clear-dreams"
        >Tout effacer</a
      >
    </div>
  </div>

  <!-- Le template utilisé pour pousser le contenu -->
  <template id="messagerow">
    <div class="alert alert-secondary alert-dismissible fade show" role="alert">
      <p></p>
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
      <small class="timeago"></small>
    </div>
  </template>

  <script src="/timetogo.js" defer></script>
</body>
