<body>
  <div class="container pt-5 pb-5">
    <!-- Header avec navigation -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Modération des messages</h1>
    </div>

    <div class="dreams">
      <div id="dreams">
        <!-- Inserer les lignes avec le template (voir bas de page) avec le client -->
      </div>

      <!-- button to erase all old messages -->
      <a href="#" class="btn btn-danger btn-outline" id="clear-dreams"
        >Tout effacer</a
      >
    </div>
  </div>

  <!-- Le template utilisé pour pousser le contenu -->
  <template id="messagerow">
    <div class="alert alert-secondary alert-dismissible fade show" role="alert">
      <p></p>
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <small class="timeago"></small>
    </div>
  </template>

  <script src="/timetogo.js" defer></script>
  
  <script>
    // Initialiser Supabase
    if (window.SupabaseClient) {
      window.SupabaseClient.init().then(() => {
        console.log('Supabase initialisé avec succès sur la page messages');
        // Charger les messages une fois Supabase initialisé
        if (typeof getMessageList === 'function') {
          getMessageList();
        }
      }).catch(error => {
        console.error('Erreur initialisation Supabase:', error);
      });
    }
  </script>
</body>
